
    <mat-card>
      <mat-card-title>{{"Register"}}</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="container">
          <mat-form-field class="textbox">
            <input type="text" matInput placeholder="firstName" id="firstName" #firstName ngModel formControlName="firstName">
          </mat-form-field>
  
          <mat-form-field class="textbox">
            <input type="text" matInput placeholder="lastName" id="lastName" #lastName ngModel formControlName="lastName">
          </mat-form-field>
  
          <mat-form-field class="textbox">
            <input type="text" matInput placeholder="email" id="email" #email ngModel formControlName="email">
          </mat-form-field>
  
          <mat-form-field class="textbox">
            <input [type]="type" id="password" #password ngModel matInput placeholder="password" formControlName="password">
            <mat-icon matSuffix (click)="toggle()">{{visibility}}</mat-icon>
          </mat-form-field>
      
          <div class="button">
            <button [disabled]="registerForm.invalid" mat-raised-button type="submit" mat-button (click)="register()">
              {{"register"}}
            </button>
          </div>  </div>
        </form>
      </mat-card-content>
    </mat-card>
